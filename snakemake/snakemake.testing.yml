inputs:
    # The ground-truth assembly used to generate the test data
    ground_trouth:          true-assembly.dam
    # The short read assembly used to generate the test data
    short_read_assembly:    short-read-assembly.dam
    # The mapped-regions-mask generated by `translocate-gaps`
    contig_mapping:         mapped

outputs:
    # Statistics about the gap-closed test assembly
    result_stats:           stats.json
    # Detailed statistics for each gap in the test assembly
    gap_details:            gap-details.json

# The check tool processes this number of gaps per batch
check_batch_size:       1000

# Workflow files that are created inside of workdir
workflow:
    result_stats_batch:     stats/stats.{batch_id}.json
    gap_details_batch:      stats/gap_details.{batch_id}.json
